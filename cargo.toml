[package]
name = "counter_program"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]

[package.metadata.solana]
program-id = "ATjcKTRrFZwdTjSYpheKkEKKAPzf4iUoK6ZtPqJysnyN"

[dependencies]
solana-program = "2.3.0"
anchor-lang = "0.32.1"
anchor-counter = { path = "anchor-counter/programs/anchor-counter", features = ["cpi"] }
codama = "0.5"
thiserror = "2.0"
solana-pubkey = "2.4.0"
borsh = "1.5.7"
# Codama-generated client dependencies
solana-instruction = "2.3.1"
solana-program-error = "2.2.2"
solana-account-info = "2.3.0"
solana-cpi = "2.2.1"
num-derive = "0.4"
num-traits = "0.2"
codama-client = { path = "clients/rust" }

[dev-dependencies]
litesvm = "0.8.1"
solana-client = "3.0.8"
solana-sdk = "3.0.0"
tokio = "1.48.0"
hex = "0.4"
codama = "0.5"
serde_json = "1.0"

[build-dependencies]
codama = "0.5"
serde_json = "1.0"

[[example]]
name = "native-client"
path = "examples/native-client.rs"

[[example]]
name = "debug_instruction"
path = "examples/debug_instruction.rs"
